<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Universitaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .navbar-brand { 
            font-weight: bold; 
            font-size: 1.5rem;
        }
        .footer { 
            background-color: #f8f9fa; 
            padding: 20px 0; 
            margin-top: 40px;
            border-top: 1px solid #dee2e6;
        }
        .book-card { 
            transition: transform 0.3s; 
        }
        .book-card:hover { 
            transform: translateY(-5px); 
        }
        .hero-section { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="fas fa-book me-2"></i>Biblioteca Universitaria
                </a>
                
                <!-- Botón para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/libros}">
                                <i class="fas fa-book-open me-1"></i>Libros
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categorias}">
                                <i class="fas fa-tags me-1"></i>Categorías
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/quejas/formulario}">
                                <i class="fas fa-comments me-1"></i>Quejas y Sugerencias
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="container my-4">
        <!-- Aquí se insertará el contenido específico de cada página -->
        <div th:fragment="content">
            <!-- El contenido de cada página se reemplazará aquí -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2024 Biblioteca Universitaria. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">
                        <i class="fas fa-map-marker-alt me-1"></i>
                        Dirección: Universidad Central, Campus Principal | 
                        <i class="fas fa-phone me-1"></i>
                        Teléfono: (506) 2222-3333
                    </p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <small class="text-muted">
                        <i class="fas fa-clock me-1"></i>
                        Horario: Lunes a Domingo 7:00 AM - 9:00 PM
                    </small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el navbar responsive -->
    <script>
        // Activar tooltips de Bootstrap si los usas
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
        
        // Cerrar navbar automáticamente en móviles al hacer click en un enlace
        document.addEventListener('DOMContentLoaded', function() {
            var navLinks = document.querySelectorAll('.nav-link');
            var navbarToggler = document.querySelector('.navbar-toggler');
            var navbarCollapse = document.querySelector('.navbar-collapse');
            
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (navbarCollapse.classList.contains('show')) {
                        navbarToggler.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
