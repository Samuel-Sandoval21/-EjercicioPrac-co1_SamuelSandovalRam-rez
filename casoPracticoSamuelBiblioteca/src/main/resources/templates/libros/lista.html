<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Libros - Biblioteca</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Gestión de Libros</h1>
            <a th:href="@{/libros/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Libro
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>ISBN</th>
                                <th>Categoría</th>
                                <th>Disponible</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="libro : ${libros}">
                                <td th:text="${libro.id}">1</td>
                                <td th:text="${libro.titulo}">Título</td>
                                <td th:text="${libro.autor}">Autor</td>
                                <td th:text="${libro.isbn}">ISBN</td>
                                <td th:text="${libro.categoria.nombre}">Categoría</td>
                                <td>
                                    <span th:if="${libro.disponible}" class="badge bg-success">Sí</span>
                                    <span th:unless="${libro.disponible}" class="badge bg-danger">No</span>
                                </td>
                                <td th:text="${libro.precio != null} ? ${'$' + #numbers.formatDecimal(libro.precio, 1, 2)} : 'N/A'">$0.00</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/libros/editar/{id}(id=${libro.id})}" 
                                           class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" 
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('¿Está seguro de eliminar este libro?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
